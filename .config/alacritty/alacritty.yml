# Alacritty config
# ~/.config/alacritty/alacritty.yml

window:

  dynamic_padding: true
  decorations: full # full | none
  startup_mode: Maximized # Windowed | Maximized | Fullscreen
  opacity: 0.9
  dynamic_title: true
  gtk_theme_variant: dark
  
  padding:
    x: 20
    y: 20

scrolling:
  
  history: 10000
  multiplier: 3

font:
  
  size: 12
  builtin_box_drawing: true 
  draw_bold_text_with_bright_colors: true
  
  normal:
    family: cascadia code pl

colors:

  primary:
    foreground: '#D9E0EE'
    background: '#0f0f17'

  cursor:
    text: CellBackground
    cursor: CellForeground

  normal:
    black:   '#13141c'
    red:     '#F28FAD'
    green:   '#ABE9B3'
    yellow:  '#F8BD96'
    blue:    '#78aed3'
    magenta: '#E8A2AF'
    cyan:    '#89DCEB'
    white:   '#d3dced'

  bright:
    black:   '#646a73'
    red:     '#F28FAD'
    green:   '#ABE9B3'
    yellow:  '#F8BD96'
    blue:    '#78aed3'
    magenta: '#E8A2AF'
    cyan:    '#89DCEB'
    white:   '#bfc9db'

selection:

  save_to_clipboard: true

cursor:
  
  blink_interval: 750
  unfocused_hollow: true
  live_config_reload: true

  style:
    shape: Block # Block | Beam | Underline
    blinking : on # Never | Off | On | Always

shell:
  program: /bin/zsh
